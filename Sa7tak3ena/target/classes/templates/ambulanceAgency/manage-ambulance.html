<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/Aheader :: header"></div>

<div class="container">
<!--    <button type="button" style="margin: 20px 0" class="btn btn-primary"-->
<!--            data-toggle="modal" data-target="#exampleModalCenter">Create An Admin</button>-->
    <button type="button" style="margin: 20px 0" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Create Ambulance
    </button>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1"
         role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form th:action="@{/create-subambulance}" method="Post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Create</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <input type="text" name="username" class="form-control"
                               id="name" th:value="${username}" required placeholder="username">
                        <br>
                        <input type="text" name="email" class="form-control"
                               id="email" th:value="${email}" required placeholder="email">
                        <br>
                        <input type="text" name="pass" class="form-control"
                               id="pass" th:value="${pass}" required placeholder="passward">
                        <br>
                        <input type="text" name="phone" class="form-control"
                               id="phone" th:value="${phone}" required placeholder="phone">
                        <br>
                        <input type="text" name="publicname" class="form-control" id="publicname" required placeholder="publicname" style="display: none">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Close</button>
                        <input type="submit" value="Save Changes" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div><br>

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">SN</th>
            <th scope="col">user name</th>
            <th scope="col">email</th>
            <th scope="col">Status</th>
            <th scope="col">Role</th>
            <th scope="col">phone number</th>
            <th scope="col">actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="ambulance, categoryIndex : ${ambulances}" >
                <td th:text="${categoryIndex.index + 1}"></td>
                <td th:text="${ambulances.username}" ></td>
                <td th:text="${ambulances.email}" ></td>
                <td th:text="${ambulances.enabled ? 'Active' : 'Not Active'}"></td>
                <td th:text="${ambulances.role.name}"></td>
                <td th:text="${ambulances.phone}" ></td>
                <td>
                    <a class="btn btn-secondary" th:href="@{users/deactivate/{id}(id=${ambulances.id.toString()})}">
                        Deactivate
                    </a>
                    <a class="btn btn-info" th:href="@{users/activate/{id}(id=${ambulances.id.toString()})}">
                        Activate
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>

</html>
