
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{css/test.css}">

</head>
<body>
<div class="container-fluid">
        <div class="d-flex">
            <div th:if="${user.getRole().toString() == 'PATIENT'}">
                <div th:replace="fragments/Pheader :: header"></div>
            </div>
            <div th:if="${user.getRole().toString() == 'AMBULANCE'}">
                <div th:replace="fragments/Aheader :: header"></div>
            </div>
            <div th:if="${user.getRole().toString() == 'HOSPITAL'}">
                <div th:replace="fragments/Hheader :: header"></div>
            </div>
            <div th:if="${user.getRole().toString() == 'ADMIN'}">
                <div th:replace="fragments/Adimnheader :: header"></div>
            </div>
        <div class="credits  mt-5 ml-3">
    <div class="row">

        <!-- Ambulances Column -->
        <div class="col-lg-6">
            <div class="row">
                <div th:each="ambulance: ${ambulances}" class="col-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${ambulance.publicName}"></h5>
                            <p class="card-text" th:text="${ambulance.phone}"></p>
                            <p class="card-text" th:text="${ambulance.address.name}"></p>
                            <p class="card-text" th:text="${ambulance.address.REGION}"></p>
                            <button class="btn btn-primary" onclick="callAmbulance(this)" th:attr="data-phone=${ambulance.phone}">Call</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Map Column -->

        <div class="col-lg-6">
            <div class="contact-map">
                <iframe src="https://www.google.com/maps/d/embed?mid=1BZxJcUFEX3U3tZp4tx43YZAbvtA&ehbc=2E312F" width="100%" height="480"></iframe>
            </div>
        </div>

    </div>
</div>

<script>
    function callAmbulance(element) {
        var phoneNumber = element.getAttribute('data-phone');
        alert('Phone number: ' + phoneNumber);
    }
</script>
        </div>
</div>

</body>
</html>
