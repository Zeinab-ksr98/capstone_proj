<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Beds categories</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body style="background: lavender">
<div th:replace="fragments/Adimnheader :: header"></div>
<div class="container mt-5" th:if="${requestedaccounts != null and not #lists.isEmpty(requestedaccounts) and requestedcategories != null and not #lists.isEmpty(requestedcategories)}">
    <table class="table table-light">
        <tbody>
        <tr th:each="account : ${requestedaccounts} " >
            <td th:text="${account.type}"></td>
            <td th:text="${account.publicName}"></td>
            <td th:text="${account.email}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/delete-AccountRequest/{ID}(ID=${account.id})}">
                    x
                </a>
            </td>
        </tr>
        <tr th:each="cat : ${requestedcategories} " >
            <td th:text="${cat.RequestedCategory}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/delete-CategoryRequest/{ID}(ID=${cat.id})}">
                    x
                </a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>

</html>
