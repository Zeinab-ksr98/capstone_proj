    <style>
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* This ensures the image covers the entire container */
            z-index: -1; /* This places the image behind other content */
        }

<body>
<div th:replace="fragments/Pheader :: header"></div>
<div class="container">
    <a th:href="@{/ambulance_request}"  onclick="return showHrefModal(this)">
        <img id="callButton" width="150" th:src="@{/assits/call%20buton.png}" alt="external-call-medical-filled-outline-satawat-anukul"/>
    </a>

    <!-- Modal -->
    <div class="modal fade" id="requestModal" tabindex="-1" aria-labelledby="requestModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body text-center">
                    <img width="100" height="100" src="https://img.icons8.com/keek/100/experimental-error-keek.png" alt="experimental-error-keek"/>
                    <div>
                        <h5>You cannot request now <br>You have already requested.</h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to request?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmRequestBtn">Yes</button>
                </div>
            </div>
        </div>
    </div>


    <script th:inline="javascript">
        function showHrefModal(anchor) {
            var requestsSize = /*[[${requests_size}]]*/;
            if (requestsSize > 0) {
                $('#requestModal').modal('show');
                return false; // Prevent default anchor behavior
            } else if (requestsSize <= 0) {
                // Show the confirmation modal
                $('#confirmationModal').modal('show');
                // Return false to prevent default anchor behavior until the user confirms
                return false;
            } else {
                return true; // Allow default anchor behavior
            }
        }

        // Script to handle action after confirmation
        $(document).ready(function() {
            $('#confirmRequestBtn').click(function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var lat = position.coords.latitude;
                        var lon = position.coords.longitude;
                        // Modify the href attribute to include latitude and longitude
                        var url = '/ambulance_request?lat=' + lat + '&lon=' + lon;
                        window.location.href = url;
                    });
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            });
        });

    </script>
    <div class="row">
        <div class="col-5">
            <!-- Left side content -->
        </div>
        <div class="card col-7" style="background: transparent">
            <div class="card-body" style="height: 300px">
                <img th:src="@{/assits/Artboard.png}" alt="" class="background-image">
                <h6 style="margin-top: 110px;margin-left: 35px"> donate today to help equip ambulances<br> and streamline saving lifes
                </h6>
                <a th:href="@{/donate}" class="btn " style="background-color: #ffba69; color: #fdfefe;margin-top: 25px;margin-left: 80px">Donate Now</a>
            </div>
        </div>
    </div>
